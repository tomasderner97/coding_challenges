<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<script type="module">
    import init, {Universe} from "../pkg/game_of_life_rust_wasm.js"

    (async () => {
        window.memory = (await init()).memory;
        window.Universe = Universe;
    })()
</script>

<button type="button" onclick="start()">Start</button>
<pre id="game-of-life-canvas"></pre>
<script>
    const pre = document.getElementById("game-of-life-canvas");
    let universe;

    const start = () => {
        universe = Universe.new();
        requestAnimationFrame(renderLoop);
    };

    const renderLoop = () => {
        pre.textContent = universe.render();
        universe.tick();

        requestAnimationFrame(renderLoop);
    };
</script>
</body>
</html>
